<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Link</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #eef1f7;
      display: flex;
      justify-content: center;
      padding-top: 30px;
    }

    .container {
      width: 95%;
      max-width: 900px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    button:hover {
      background-color: #357ab8;
    }

    #messages {
      background: #f7f8fc;
      border: 1px solid #ddd;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .message {
      padding: 6px 10px;
      margin: 6px 0;
      background: #e9eef7;
      border-radius: 6px;
      font-size: 14px;
    }

    .self {
      background: #d1e7ff;
      text-align: right;
    }

    .other {
      background: #f0f0f0;
      text-align: left;
    }

    #fileList a {
      display: block;
      margin-bottom: 5px;
      color: #4a90e2;
      text-decoration: none;
    }

    #fileList a:hover {
      text-decoration: underline;
    }

    .share-section {
      margin-top: 20px;
    }

    #qrModal {
      display: none;
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #qrBox {
      background: white;
      padding: 20px;
      border-radius: 12px;
    }

    .closeQR {
      margin-top: 10px;
      padding: 6px 12px;
      background: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    @media (max-width:600px){
      .container { padding: 15px; }
      #messages { height: 200px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Local Link Chat & File Sharing</h1>

    <div id="messages"></div>

    <input type="text" id="room" placeholder="Room name" />
    <input type="text" id="username" placeholder="Your name" />
    <button id="joinRoomBtn">Join Room</button>

    <textarea id="messageInput" placeholder="Type your message..." rows="3" disabled></textarea>
    <button id="sendBtn" disabled>Send</button>

    <input type="file" id="fileInput" disabled />
    <button id="uploadBtn" disabled>Upload File</button>

    <div class="section-title">Files in Room:</div>
    <div id="fileList"></div>

    <div class="share-section">
      <button id="generateLinkBtn" disabled>Generate Shareable Link</button>
      <p id="shareLink"></p>
      <button id="generateQRBtn" disabled>Generate QR Code</button>
    </div>
  </div>

  <!-- QR Modal -->
  <div id="qrModal">
    <div id="qrBox">
      <div id="qrcode"></div>
      <button class="closeQR" onclick="document.getElementById('qrModal').style.display='none'">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
