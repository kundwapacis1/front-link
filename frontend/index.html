<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Link - Chat & File Sharing</title>

  <style>
    body { font-family: Arial, sans-serif; background: #e2e8f0; margin:0; padding:0; }
    .container {
      max-width: 900px; margin: 30px auto; padding: 20px;
      background: white; border-radius: 15px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 { text-align:center; color:#1e293b; }

    input, button {
      padding: 10px; width: 100%; margin-top: 8px;
      border-radius: 8px; border:1px solid #cbd5e1;
    }
    button { background:#3b82f6; color:white; border:none; cursor:pointer; }
    button:hover { background:#2563eb; }

    #messages {
      border:1px solid #cbd5e1; background:#f1f5f9;
      height:350px; overflow-y:auto; border-radius:10px; padding:10px;
      margin-top: 15px;
    }

    .message {
      padding:10px; margin-bottom:10px; max-width:70%;
      border-radius:12px;
    }
    .self { background:#3b82f6; color:white; margin-left:auto; }
    .other { background:white; border:1px solid #cbd5e1; }

    .file-list a {
      padding:8px; background:#e0f2fe; border-radius:6px;
      display:block; text-decoration:none; margin-bottom:5px;
      color:#1d4ed8;
    }
    .file-list a:hover { background:#bae6fd; }

    /* QR Modal */
    #qrModal {
      display:none; position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.6); justify-content:center; align-items:center;
    }
    #qrBox {
      background:white; padding:20px; border-radius:10px; text-align:center;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Local Link Chat & File Sharing</h1>

    <!-- Join Room -->
    <input type="text" id="room" placeholder="Enter room name...">
    <input type="text" id="username" placeholder="Enter your name...">
    <button id="joinRoomBtn">Join Room</button>

    <!-- Chat Panel -->
    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
    <button id="sendBtn" disabled>Send Message</button>

    <!-- File Upload -->
    <input type="file" id="fileInput" disabled>
    <button id="uploadBtn" disabled>Upload File</button>

    <h3>Files in Room:</h3>
    <div id="fileList" class="file-list"></div>

    <!-- Link / QR -->
    <h3>Share Room:</h3>
    <button id="generateLinkBtn" disabled>Generate Shareable Link</button>
    <button id="generateQRBtn" disabled>Generate QR Code</button>

    <p id="shareLink" style="margin-top:10px; font-weight:bold;"></p>
  </div>

  <!-- QR Modal -->
  <div id="qrModal">
    <div id="qrBox">
      <h3>Scan to Join Room</h3>
      <div id="qrcode"></div>
      <button onclick="document.getElementById('qrModal').style.display='none'">Close</button>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Client Script -->
  <script src="client.js"></script>
</body>
</html>
