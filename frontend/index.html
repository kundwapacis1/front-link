<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Link - LAN Sharing</title>
  <style>
    /* --- Reset & font --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f9; color: #333; }

    /* --- Container --- */
    .container { max-width: 900px; margin: 30px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

    h1, h2 { text-align: center; margin-bottom: 20px; color: #222; }

    /* --- Room selector --- */
    #roomContainer { display: flex; justify-content: center; margin-bottom: 20px; gap: 10px; }
    #roomContainer input { padding: 8px; border-radius: 5px; border: 1px solid #ccc; width: 150px; }
    #roomContainer button { padding: 8px 15px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; transition: 0.2s; }
    #roomContainer button:hover { background: #45a049; }

    /* --- Chat & messages --- */
    #chatContainer { margin-bottom: 30px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 250px; overflow-y: auto; background: #fafafa; border-radius: 5px; margin-bottom: 10px; }
    #chatForm { display: flex; gap: 10px; }
    #chatForm input { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    #chatForm button { padding: 8px 15px; border: none; border-radius: 5px; background: #2196F3; color: white; cursor: pointer; transition: 0.2s; }
    #chatForm button:hover { background: #1976d2; }

    /* --- File upload --- */
    #fileContainer { margin-top: 20px; }
    #fileContainer h3 { margin-bottom: 10px; }
    #fileContainer input[type="file"] { margin-bottom: 10px; }
    #fileContainer button { padding: 8px 15px; border: none; border-radius: 5px; background: #FF9800; color: white; cursor: pointer; transition: 0.2s; }
    #fileContainer button:hover { background: #fb8c00; }
    #files { list-style: none; padding-left: 0; margin-top: 10px; }
    #files li { margin-bottom: 8px; }
    #files a { text-decoration: none; color: #555; background: #e8e8e8; padding: 5px 10px; border-radius: 5px; display: inline-block; transition: 0.2s; }
    #files a:hover { background: #d4d4d4; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Local Link - LAN Sharing</h1>

    <div id="roomContainer">
      <input id="room" type="text" placeholder="Room Name" value="lobby" />
      <button id="joinBtn">Join Room</button>
    </div>

    <div id="chatContainer">
      <div id="messages"></div>
      <form id="chatForm">
        <input id="name" type="text" placeholder="Your name" />
        <input id="message" type="text" placeholder="Type a message..." />
        <button type="button" id="sendBtn">Send</button>
      </form>
    </div>

    <div id="fileContainer">
      <h3>Share a File</h3>
      <input type="file" id="fileInput" />
      <button id="uploadBtn">Upload</button>
      <ul id="files"></ul>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
  <!-- Client JS -->
  <script src="client.js"></script>
</body>
</html>
